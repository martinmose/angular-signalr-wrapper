<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test SignalR</title>

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/signalr/jquery.signalR.js"></script>
    <!-- endbower -->
</head>
<body ng-app="app">
    <div ng-controller="MainController">
        <span>Your chat name:</span> <input type="text" ng-model="chatName"><br><br>
        <span>Write a message:</span>
        <input type="text" ng-model="chatMessage">
        <button ng-click="sendChatMessage()">Send message</button>

        <h3>Messages:</h3>
        <ul>
            <li ng-repeat="messageObject in messageObjects">
                <span>Chat message from: {{messageObject.name}}</span><br>
                <span>Message: {{messageObject.message}}</span>
            </li>
        </ul>
    </div>

    <script src="app.js"></script>
    <script src="signalr-service.js"></script>
    <script src="chat-service.js"></script>
    <script src="main-controller.js"></script>
</body>
</html>
